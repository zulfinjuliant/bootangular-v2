<!DOCTYPE html>
<!-- templating skeleton routing view angular js -->

<!-- definisikan angular app -->
<html ng-app="cobaApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Front End Skeleton - BootangV2</title>
		<!-- css -->
		<link rel="stylesheet" type="text/css" href="assets/css/bootswatch.css">
	</head>

	<!-- definisikan angular controller -->
	<body ng-controller="brdController">
		<div id="main" style="margin-top:60px;">

			<!-- ng-include menu -->
			<div ng-include='"konten/menu.html"'></div>

			<!-- ng-view, render view /konten -->
			<div ng-view></div>
		</div>
		<footer class="text-center">
			Copyright &copy; Templating by <a href="http://zulfin.web.id" target="_blank">Zulfinjuliant</a>
		</footer>
		<!-- js -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/bootstrap.js"></script>
		<!-- ang js -->
		<script src="assets/js/angular.min.js"></script>
		<script src="assets/js/angular-route.js"></script>
		<script src="app/control.js"></script>
	</body>
</html>
